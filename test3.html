<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Dルービックキューブ（色修正版）</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #debug { position: absolute; top: 10px; left: 10px; color: white; background-color: rgba(0,0,0,0.5); padding: 10px; }
    </style>
</head>
<body>
    <div id="debug"></div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const numRotation = 20;
        const rotationTimeInMS = 16;
        var inRotation = false;
        let keylog = new Array();

        const controls = new OrbitControls(camera, renderer.domElement);

        const cubeSize = 1;
        const gap = 0.1;
        const colors = [
            0xff0000, // 赤 (右)
            0xffa500, // オレンジ (左)
            0xffff00, // 黄 (上)
            0xffffff, // 白 (下)
            0x0000ff, // 青 (前)
            0x00ff00  // 緑 (後)
        ];

        function createCubelet(x, y, z) {
            const geometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
            const materials = [];
            for (let i = 0; i < 6; i++) {
                let color = 0x000000; // デフォルトは黒
                if (x === 1 && i === 0) color = colors[0]; // 右
                if (x === -1 && i === 1) color = colors[1]; // 左
                if (y === 1 && i === 2) color = colors[2]; // 上
                if (y === -1 && i === 3) color = colors[3]; // 下
                if (z === 1 && i === 4) color = colors[4]; // 前
                if (z === -1 && i === 5) color = colors[5]; // 後
                materials.push(new THREE.MeshBasicMaterial({ color: color }));
            }
            const cubelet = new THREE.Mesh(geometry, materials);
            cubelet.position.set(x * (cubeSize + gap), y * (cubeSize + gap), z * (cubeSize + gap));
            return cubelet;
        }

        const cubeGroup = new THREE.Group();
        const cubelets = [];

        for (let x = -1; x <= 1; x++) {
            for (let y = -1; y <= 1; y++) {
                for (let z = -1; z <= 1; z++) {
                    if (x === 0 && y === 0 && z === 0) continue; // 中心のキューブは作成しない
                    const cubelet = createCubelet(x, y, z);
                    cubeGroup.add(cubelet);
                    cubelets.push(cubelet);
                }
            }
        }

        scene.add(cubeGroup);

        camera.position.set(5, 5, 5);
        camera.lookAt(0, 0, 0);

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 回転機能
        function rotateFace(axis, layer, angle) {
            const axisName = axis.x !== 0 ? 'x' : (axis.y !== 0 ? 'y' : 'z');
            const rotationMatrix = new THREE.Matrix4().makeRotationAxis(axis, angle);
            let rotatedCount = 0;
            cubelets.forEach(cubelet => {
                const pos = cubelet.position[axisName];
                if (Math.abs(pos - layer * (cubeSize + gap)) < 0.2) {
                    cubelet.position.applyMatrix4(rotationMatrix);
                    cubelet.updateMatrix();
                    cubelet.rotateOnWorldAxis(axis, angle);
                    rotatedCount++;
                }
            });
            updateDebugInfo(`Rotated ${rotatedCount} cubelets. Axis: ${axisName}. Layer: ${layer}.`);
        }

        function rotateFuncCall(func, sequenceNum, key, clearRotaionFlag) {
            inRotation = true;
            for (let i = 0; i < numRotation; i++) {
                window.setTimeout( func, i*rotationTimeInMS+sequenceNum*numRotation*rotationTimeInMS );
            }
            if (clearRotaionFlag) {
                window.setTimeout( function() {inRotation=false;}, 1+(numRotation-1)*rotationTimeInMS );
                keylog.push(key);
            }
        }

        function doReversePlay() {
            const numReverse = keylog.length;
            for (let i = 0; i < numReverse; i++) {
                let key = keylog.pop();
                if (key.toUpperCase() == key) {
                    rotateByKey(key.toLowerCase(), i, false);
                } else {
                    rotateByKey(key.toUpperCase(), i, false);
                }
            }
            window.setTimeout( function() {inRotation=false;}, 1+(numRotation-1)*rotationTimeInMS +numReverse*numRotation*rotationTimeInMS);
        }

        function rotateByKey(key, sequenceNum, clearRotationFlag) {
            const angle = Math.PI /2 / numRotation; // 90/numRotation度回転
            updateDebugInfo(`Key pressed: ${event.key}`);
            switch(key) {
                case 'f': 
                    rotateFuncCall(function() { rotateFace(new THREE.Vector3(0, 0, 1), 1, angle) }, sequenceNum, key, clearRotationFlag);
                    break;  // 前面時計回り
                case 'F': 
                    rotateFuncCall(function() { rotateFace(new THREE.Vector3(0, 0, 1), 1, -angle) }, sequenceNum, key, clearRotationFlag); 
                    break; // 前面反時計回り
                case 'b': 
                    rotateFuncCall(function() { rotateFace(new THREE.Vector3(0, 0, 1), -1, -angle) }, sequenceNum, key, clearRotationFlag); 
                    break; // 背面時計回り
                case 'B': 
                    rotateFuncCall(function() { rotateFace(new THREE.Vector3(0, 0, 1), -1, angle) }, sequenceNum, key, clearRotationFlag); 
                    break; // 背面反時計回り
                case 's': 
                    rotateFuncCall(function() { rotateFace(new THREE.Vector3(0, 0, 1), 0, angle) }, sequenceNum, key, clearRotationFlag);
                    break;  // 前面時計回り
                case 'S': 
                    rotateFuncCall(function() { rotateFace(new THREE.Vector3(0, 0, 1), 0, -angle) }, sequenceNum, key, clearRotationFlag); 
                    break; // 前面反時計回り
                case 'u': 
                    rotateFuncCall(function() { rotateFace(new THREE.Vector3(0, 1, 0), 1, angle) }, sequenceNum, key, clearRotationFlag); 
                    break; // 上面時計回り
                case 'U': 
                    rotateFuncCall(function() { rotateFace(new THREE.Vector3(0, 1, 0), 1, -angle) }, sequenceNum, key, clearRotationFlag); 
                    break;  // 上面反時計回り
                case 'd': 
                    rotateFuncCall(function() { rotateFace(new THREE.Vector3(0, 1, 0), -1, -angle) }, sequenceNum, key, clearRotationFlag); 
                    break; // 下面時計回り
                case 'D': 
                    rotateFuncCall(function() { rotateFace(new THREE.Vector3(0, 1, 0), -1, angle) }, sequenceNum, key, clearRotationFlag); 
                    break; // 下面反時計回り
                case 'e': 
                    rotateFuncCall(function() { rotateFace(new THREE.Vector3(0, 1, 0), 0, -angle) }, sequenceNum, key, clearRotationFlag); 
                    break; // 下面時計回り
                case 'E': 
                    rotateFuncCall(function() { rotateFace(new THREE.Vector3(0, 1, 0), 0, angle) }, sequenceNum, key, clearRotationFlag); 
                    break; // 下面反時計回り
                case 'r': 
                    rotateFuncCall(function() { rotateFace(new THREE.Vector3(1, 0, 0), 1, angle) }, sequenceNum, key, clearRotationFlag); 
                    break; // 右面時計回り
                case 'R': 
                    rotateFuncCall(function() { rotateFace(new THREE.Vector3(1, 0, 0), 1, -angle) }, sequenceNum, key, clearRotationFlag); 
                    break;  // 右面反時計回り
                case 'l': 
                    rotateFuncCall(function() { rotateFace(new THREE.Vector3(1, 0, 0), -1, -angle) }, sequenceNum, key, clearRotationFlag); 
                    break; // 左面時計回り
                case 'L': 
                    rotateFuncCall(function() { rotateFace(new THREE.Vector3(1, 0, 0), -1, angle) }, sequenceNum, key, clearRotationFlag); 
                    break; // 左面反時計回り
                case 'm': 
                    rotateFuncCall(function() { rotateFace(new THREE.Vector3(1, 0, 0), 0, -angle) }, sequenceNum, key, clearRotationFlag); 
                    break; // 左面時計回り
                case 'M': 
                    rotateFuncCall(function() { rotateFace(new THREE.Vector3(1, 0, 0), 0, angle) }, sequenceNum, key, clearRotationFlag); 
                    break; // 左面時計回り
                case 'c': // 逆再生モード
                    doReversePlay();
                    break;
            }
        }

        // キーボード操作
        document.addEventListener('keydown', (event) => {
            if (!inRotation) {
                rotateByKey(event.key, 0, true);
            }
        });

        function updateDebugInfo(message) {
            document.getElementById('debug').innerText = message;
        }
    </script>
</body>
</html>
