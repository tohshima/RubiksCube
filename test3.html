<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Dルービックキューブ（色修正版）</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #debug { position: absolute; top: 10px; left: 10px; color: white; background-color: rgba(0,0,0,0.5); padding: 10px; }
    </style>
</head>
<body>
    <div id="debug"></div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);

        const cubeSize = 1;
        const gap = 0.1;
        const colors = [
            0xff0000, // 赤 (右)
            0xffa500, // オレンジ (左)
            0xffff00, // 黄 (上)
            0xffffff, // 白 (下)
            0x0000ff, // 青 (前)
            0x00ff00  // 緑 (後)
        ];

        function createCubelet(x, y, z) {
            const geometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
            const materials = [];
            for (let i = 0; i < 6; i++) {
                let color = 0x000000; // デフォルトは黒
                if (x === 1 && i === 0) color = colors[0]; // 右
                if (x === -1 && i === 1) color = colors[1]; // 左
                if (y === 1 && i === 2) color = colors[2]; // 上
                if (y === -1 && i === 3) color = colors[3]; // 下
                if (z === 1 && i === 4) color = colors[4]; // 前
                if (z === -1 && i === 5) color = colors[5]; // 後
                materials.push(new THREE.MeshBasicMaterial({ color: color }));
            }
            const cubelet = new THREE.Mesh(geometry, materials);
            cubelet.position.set(x * (cubeSize + gap), y * (cubeSize + gap), z * (cubeSize + gap));
            return cubelet;
        }

        const cubeGroup = new THREE.Group();
        const cubelets = [];

        for (let x = -1; x <= 1; x++) {
            for (let y = -1; y <= 1; y++) {
                for (let z = -1; z <= 1; z++) {
                    if (x === 0 && y === 0 && z === 0) continue; // 中心のキューブは作成しない
                    const cubelet = createCubelet(x, y, z);
                    cubeGroup.add(cubelet);
                    cubelets.push(cubelet);
                }
            }
        }

        scene.add(cubeGroup);

        camera.position.set(5, 5, 5);
        camera.lookAt(0, 0, 0);

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 回転機能
        function rotateFace(axis, layer, angle) {
            const axisName = axis.x !== 0 ? 'x' : (axis.y !== 0 ? 'y' : 'z');
            const rotationMatrix = new THREE.Matrix4().makeRotationAxis(axis, angle);
            let rotatedCount = 0;
            cubelets.forEach(cubelet => {
                const pos = cubelet.position[axisName];
                if (Math.abs(pos - layer * (cubeSize + gap)) < 0.2) {
                    cubelet.position.applyMatrix4(rotationMatrix);
                    cubelet.updateMatrix();
                    cubelet.rotateOnWorldAxis(axis, angle);
                    rotatedCount++;
                }
            });
            updateDebugInfo(`Rotated ${rotatedCount} cubelets. Axis: ${axisName}. Layer: ${layer}.`);
        }

        // キーボード操作
        document.addEventListener('keydown', (event) => {
            const angle = Math.PI / 2; // 90度回転
            updateDebugInfo(`Key pressed: ${event.key}`);
            switch(event.key) {
                case 'f': rotateFace(new THREE.Vector3(0, 0, 1), 1, angle); break;  // 前面時計回り
                case 'F': rotateFace(new THREE.Vector3(0, 0, 1), 1, -angle); break; // 前面反時計回り
                case 'b': rotateFace(new THREE.Vector3(0, 0, 1), -1, -angle); break; // 背面時計回り
                case 'B': rotateFace(new THREE.Vector3(0, 0, 1), -1, angle); break; // 背面反時計回り
                case 'u': rotateFace(new THREE.Vector3(0, 1, 0), 1, -angle); break; // 上面時計回り
                case 'U': rotateFace(new THREE.Vector3(0, 1, 0), 1, angle); break;  // 上面反時計回り
                case 'd': rotateFace(new THREE.Vector3(0, 1, 0), -1, angle); break; // 下面時計回り
                case 'D': rotateFace(new THREE.Vector3(0, 1, 0), -1, -angle); break; // 下面反時計回り
                case 'r': rotateFace(new THREE.Vector3(1, 0, 0), 1, -angle); break; // 右面時計回り
                case 'R': rotateFace(new THREE.Vector3(1, 0, 0), 1, angle); break;  // 右面反時計回り
                case 'l': rotateFace(new THREE.Vector3(1, 0, 0), -1, angle); break; // 左面時計回り
                case 'L': rotateFace(new THREE.Vector3(1, 0, 0), -1, -angle); break; // 左面反時計回り
            }
        });

        function updateDebugInfo(message) {
            document.getElementById('debug').innerText = message;
        }
    </script>
</body>
</html>
